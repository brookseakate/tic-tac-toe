<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="application">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <section id="game">
        <!-- We need to make a larger div to cover players -->
        <div id="playerOne">
          <label>
            Player One
            <input type="text" name="name">
            <h3 class="button btn-savep1">Save</h3>
          </label>
        </div>
        <div id="playerTwo">
          <label>
            Player Two
            <input type="text" name="name">
            <h3 class="button btn-savep2">Save</h3>
            <!-- need to clean the player input -->
          </label>
        </div>
        <table id="board">
        </table>
        <section id="winner-modal"></section>
      </section>
    </main>
  </div>

  <!-- Underscore Templates -->
  <script type="text/template" id="tmpl-winner-modal">
    <h1><%- outcomeMessage %></h1>
    <h3 class="button btn-new-game">Play Again</h3>
  </script>

  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
